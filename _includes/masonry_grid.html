<div class="row portfolio equal">
{% for post in include.posts %}
    <div class="col-md-4 col-sm-6 portfolio-item">
        <a href="#{{ post.title | slugify }}" class="portfolio-link" data-toggle="modal">
            <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                    <i class="fa fa-plus fa-3x"></i>
                </div>
            </div>
            <img src="{{ post.img | split: '.' | join: '-thumbnail.'  }}" class="img-responsive img-centered" alt="{{ post.title }}">
        </a>
        <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted">{{ post.subtitle }}</p>
        </div>
    </div>
{% endfor %}
</div>
