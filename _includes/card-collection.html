<!-- About Training Materials -->
    <section id="card-collection" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The {{ page.title }} Collection</h2>
                    <h3 class="section-subheading text-muted">Click a tile expand.</h3>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
              {% for post in include.posts %}
                <div class="col-md-4 col-lg-3 col-sm-6 card">
                  <a href="#{{ post.title | slugify }}" class="portfolio-link no-decoration" data-toggle="modal">
                      <div class="thumbnail">
                        <img src="{{post.img}}" class="img-responsive img-centered" alt="{{post.title}}">
                        <div class="caption">
                          <h3>{{post.title}}</h3>
                        </div>
                      </div>
                  </a>
                </div>
              {% endfor %}
            </div>

        </div>
    </section>
